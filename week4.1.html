<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }

      /* Sửa css selector để làm cho chữ Duyên có màu xanh */
      div > div:first-child {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Demo</p>
    </div>
    <div>
      <div>
        <span>Duyen</span>
      </div>
      <div>
        <span>Sherry</span>
      </div>
    </div>
  </body>
</html>
